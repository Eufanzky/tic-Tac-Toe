<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700&display=swap" rel="stylesheet"
    >
</head>
<body>
    <header class="header">
        <h1 class="header__title">TIC TAC TOE</h1>
    </header>
    <main class="main" id="blur">
        
        <button class="switch-button" id="switch-button">Switch symbols</button>
        <section class="game-container"> 
            <div class="game-container__box--items-centered game-container__box"></div>
            <div class="game-container__box--items-centered game-container__box"></div>
            <div class="game-container__box--items-centered game-container__box"></div>
            <div class="game-container__box--items-centered game-container__box"></div>
            <div class="game-container__box--items-centered game-container__box"></div>
            <div class="game-container__box--items-centered game-container__box"></div>
            <div class="game-container__box--items-centered game-container__box"></div>
            <div class="game-container__box--items-centered game-container__box"></div>
            <div class="game-container__box--items-centered game-container__box"></div>
            <div class="game-container__box--items-centered player-boxes player1-box">
                <h3 id="player1-name">x (you)</h3>
                <p id="player1-victories">Victories: 3</p>
                <p id="player1-defeats">Defeats: 10</p>
            </div>
            <div class="game-container__box--items-centered tie-box">
                <h3>Ties</h3>
                <p id="number-of-ties">5</p>
            </div>
            <div class="game-container__box--items-centered player-boxes player2-box">
                <h3 id="player2-name">o (cpu)</h3>
                <p id="player2-victories">Victories: 5</p>
                <p id="player2-defeats">Defeats: 1</p>
            </div>
            <div class="line row1-line element--display-none"></div>
            <div class="line row2-line element--display-none"></div>
            <div class="line row3-line element--display-none"></div>
            <div class="line column1-line element--display-none"></div>
            <div class="line column2-line element--display-none"></div>
            <div class="line column3-line element--display-none"></div>
            <div class="line diagonal1-line element--display-none"></div>
            <div class="line diagonal2-line element--display-none"></div>
        </section>
        <section class="buttons">
            <button class="button__history--margin-left" id="reset-button">Reset</button>
            <button class="button__history--margin-left" id="history-button">Check history</button>
        </section>
        <section class="history-section">

        </section>
    </main>
    <div class="popup element--visibility-hidden">
        <h3>Winner!</h3>
        <p class="winner">winner-name</p>
        <button id="continue-button">Continue</button>
    </div>
    
    <script src="./src/nodes.js"></script>
    <script src="./src/Player.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
